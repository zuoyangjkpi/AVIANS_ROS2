  # Actor position bridge - walking_person actor pose
- ros_topic_name: "/actor/walking_person/pose"
  gz_topic_name: "/actor/walking_person/pose"
  ros_type_name: "geometry_msgs/msg/PoseStamped"
  gz_type_name: "gz.msgs.Pose"
  direction: GZ_TO_ROS

# Alternative: All poses topic (includes all models and actors)
- ros_topic_name: "/gazebo/all_poses"
  gz_topic_name: "/pose"
  ros_type_name: "geometry_msgs/msg/PoseArray"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS

# X3 drone pose bridge
- ros_topic_name: "/X3/pose"
  gz_topic_name: "/model/X3/pose"
  ros_type_name: "geometry_msgs/msg/PoseStamped"
  gz_type_name: "gz.msgs.Pose"
  direction: GZ_TO_ROS
    
